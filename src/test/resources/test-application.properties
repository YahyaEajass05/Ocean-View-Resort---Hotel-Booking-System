# Test Configuration for Ocean View Resort
# Uses H2 in-memory database for testing

# H2 Database Configuration
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL
db.username=sa
db.password=

# Connection Pool Settings (smaller for tests)
db.pool.initialSize=2
db.pool.maxActive=5
db.pool.maxIdle=3
db.pool.minIdle=1
db.pool.maxWait=5000

# Application Settings
app.name=Ocean View Resort Test
app.version=1.0.0-TEST
app.timezone=UTC

# Session Configuration
session.timeout=30

# Email Configuration (disabled for tests)
email.enabled=false
email.host=localhost
email.port=25
email.username=test@example.com
email.password=testpassword
email.from=test@example.com
email.protocol=smtp
email.auth=false
email.starttls=false

# SMS Configuration (disabled for tests)
sms.enabled=false

# File Upload Configuration
upload.directory=/tmp/test-uploads
upload.maxFileSize=5242880
upload.allowedExtensions=jpg,jpeg,png,pdf

# Security Configuration
security.password.minLength=8
security.password.requireSpecialChar=false
security.password.requireNumber=false
security.password.requireUppercase=false
security.session.secure=false

# Tax and Billing Configuration
billing.tax.percentage=10.0
billing.service.charge.percentage=5.0
billing.currency=USD
billing.currency.symbol=$

# Pagination
pagination.defaultPageSize=10
pagination.maxPageSize=100

# Logging
logging.level=INFO
logging.file=logs/test.log

# Features (all disabled for unit tests)
features.email.notifications=false
features.sms.notifications=false
features.pdf.generation=false
features.audit.logging=false
features.reviews.enabled=true
features.offers.enabled=true
