# Ocean View Resort - Application Configuration
# Database Configuration

# MySQL Database Connection
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/oceanview_resort?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=root

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=30000

# Application Settings
app.name=Ocean View Resort
app.version=1.0.0
app.timezone=UTC

# Session Configuration
session.timeout=30

# Email Configuration (SMTP)
email.enabled=true
email.host=smtp.gmail.com
email.port=587
email.username=oceanviewresort@gmail.com
email.password=your_app_password
email.from=oceanviewresort@gmail.com
email.protocol=smtp
email.auth=true
email.starttls=true

# SMS Configuration (Optional)
sms.enabled=false
sms.api.key=your_sms_api_key
sms.sender=OceanView

# File Upload Configuration
upload.directory=/uploads
upload.maxFileSize=5242880
upload.allowedExtensions=jpg,jpeg,png,pdf

# Security Configuration
security.password.minLength=8
security.password.requireSpecialChar=true
security.password.requireNumber=true
security.password.requireUppercase=true
security.session.secure=true

# Tax and Billing Configuration
billing.tax.percentage=10.0
billing.service.charge.percentage=5.0
billing.currency=USD
billing.currency.symbol=$

# Pagination
pagination.defaultPageSize=10
pagination.maxPageSize=100

# Logging
logging.level=INFO
logging.file=logs/oceanview.log

# Advanced Features
features.email.notifications=true
features.sms.notifications=false
features.pdf.generation=true
features.audit.logging=true
features.reviews.enabled=true
features.offers.enabled=true
